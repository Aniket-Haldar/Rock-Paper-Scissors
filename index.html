<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Total">
    <div class="Images">
    <img src="rock.png" alt="Rock" width="200px" height="200px"></img>
    <img src="paper.png" alt="Paper" width="200px" height="200px"></img>
    <img src="scissors.png" alt="scissors" width="200px" height="200px"></img>
    </div>
    <div class="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div class="Messages">
    <div class="instructions">Enter your move! First one to reach 5 points wins :)</div>
    </div>
    <div class="result"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
